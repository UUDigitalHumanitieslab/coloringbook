{% extends 'admin/model/edit.html' %}
{% import 'admin/drawing.html' as drawing %}

{% block tail %}
    {{ super() }}
    
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script>
        $('input[data-choices]').each(function ( ) {
            var self = $(this);
            self.select2({
                data:self.data().choices,
                multiple:true,
                sortable:true,
                width:'220px'
            });
            self.on("change", function() {
                $("#" + self.id + "_val").html(self.val());
            });
            self.select2("container").find("ul.select2-choices").sortable({
                containment: 'parent',
                start: function() { self.select2("onSortStart"); },
                update: function() { self.select2("onSortEnd"); }
            });
        });
    </script>
    <script>
        var image = $('#coloring_book_image');
        if (image) {
            image.append($('#svg_source').val());
            var svg = $('svg');
            svg.attr('viewBox', '0 0 ' + svg.attr('width') + ' ' + svg.attr('height'));
            svg.removeAttr('width').removeAttr('height');
            svg.css('max-height', $(window).height() - 500 + 'px');
            svg.css('max-width', $('.navbar').width() + 'px');
        }
    </script>
{% endblock %}
